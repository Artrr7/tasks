<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var agora = new Date
        var diaSemana = agora.getDay()

        console.log(diaSemana)

        switch (diaSemana) {
            case 0:
                console.log('domingo')
                break
            case 1:
                console.log('segunda')
                break
            case 2:
                console.log('terca')
                break
            case 3:
                console.log('quarta')
                break
            case 4:
                console.log('quinta')
                break
            case 5:
                console.log('sexta')
                break
            case 6:
                console.log('sabado')
                break
            default:
                console.log('ERRO')
                break
        }
    </script>
</body>

</html>
